server {
    listen 80;
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
    }
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://phenex-be-bundle:8001; # backend API
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
