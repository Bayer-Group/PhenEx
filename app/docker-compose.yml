version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: phenex-backend:latest
    ports:
      - "8000:8000"
    depends_on:
      - frontend

  frontend:
    build:
      context: ./ui
      dockerfile: Dockerfile
    image: phenex-frontend:latest
    ports:
      - "5173:5173"
